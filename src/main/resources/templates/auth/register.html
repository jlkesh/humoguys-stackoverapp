<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="row mt-5">
    <div class="col-md-6 offset-3">
        <h1 style="text-align: center">Register</h1>
        <form method="post" th:action="@{~/auth/register/}" th:object="${dto}">
            <div class="mb-3">
                <label for="username" class="form-label">User name</label>
                <input type="text" class="form-control" th:field="*{username}" name="username" id="username">
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" name="password" id="password">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" name="confirmPassword" id="confirm_password">
                <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="name@example.com">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>
            <a th:href="@{~/auth/login}" class="btn btn-info">Login</a>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
</body>
</html>
